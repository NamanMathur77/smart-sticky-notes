{% extends "home/base.html" %}
{% block content %}
    <form action="" method="POST" class="container">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {% for error in form.non_field_errors %}
            <div class="has-errors text-danger small">
                {{error}}
            </div>
            {% endfor %}

            {% for field in form %}
            <div class="has-errors text-danger small" style="margin-top: 1em;">
                {{field.errors}}
            </div>
            <div class="has-errors text-danger small" style="margin-top: 1em;">
            </div>
            <div style="margin:auto 0%">
                <div align="center">
                <label for="input" style="border-top: 100; font-size:15"><strong>{{field.label_tag}}</strong></label>
                {{field}}
                </div>
            </div>

            {%endfor%}
            <div align="center" class="row">
            <div class="col">
            <button class="btn btn-outline-info" type="submit">Login</button>
            </div>

            </div>
            <div class="border-top pt-3 row">
                <div class="col">
                <p class="" >Dont Have an Account <a class="ml-2" href="{% url 'register' %}" style="color: blue;">Sign up Now</a></p>
                </div>
                <div class="col">
            </div>

                
            </div>        
        </fieldset>
    </form>
{% endblock %}
