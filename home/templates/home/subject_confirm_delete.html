{% extends "home/base.html" %}
{% block content %}
<form action="" method="POST" class="container">
    {% csrf_token %}
            <fieldset classs="form-group">
                <legend class="border-bottom mb-4" ">Delete the subject</legend>
                <h2>Are you sure you want to delete the subject "{{object.name}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
                <a class="btn btn-outline-danger" href="{% url 'index' %}" >Cancel</a>
</form>
{% endblock %}
